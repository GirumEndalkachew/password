<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="pass-field">
            <input type="password" placeholder="Create password" id="password">
            <i class="fa-solid fa-eye"></i>
        </div>
        <div class="content">
            <ul class="requirement-list">
                <li class="length invalid">At least 8 characters in length</li>
                <li class="number invalid">At least 1 number (0..9)</li>
                <li class="lowercase invalid">At least 1 lowercase letter (a..z)</li>
                <li class="special invalid">At least 1 special symbol (!..$)</li>
                <li class="uppercase invalid">At least 1 uppercase letter</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
